<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="instagram-post">
    <div class="profile-section">
        <img class="profile-picture" src="/Images/html5.svg" alt="Profile Picture">
        <span class="username">HTML5</span>
        <span class="location">Rigoberto</span>
    </div>

    <div class="image-section">
        <img class="post-image" src="/Images/img2.jpg" alt="Post Image">
    </div>

    <div class="actions-section">
        <button class="like-button">Like</button>
        <button class="comment-button">Comment</button>
        <button class="share-button">Share</button>
    </div>

    <div class="likes-section">
        <span class="likes-count">123 likes</span>
    </div>

    <div class="caption-section">
        <span class="caption-text">This is a caption for the Instagram post.</span>
    </div>

    <div class="comments-section">
        <div class="comment">
            <span class="comment-username">user1</span>
            <span class="comment-text">Great post!</span>
        </div>
    </div>
</div>

</body>
</html>
